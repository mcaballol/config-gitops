apiVersion: batch/v1
kind: Job
metadata:
  name: reconcile-3scale-apps
  annotations:
    argocd.argoproj.io/sync-options: Delete
spec:
  template:
    spec:
      containers:
        - name: reconcile
          image: registry.redhat.io/ubi8/python-312:latest  # Reempl√°zalo por tu imagen
          command: ["python", "/config/reconcile_apps.py"]
          volumeMounts:
            - name: config-volume
              mountPath: /config
              readOnly: true
            - name: apps-volume
              mountPath: /apps
              readOnly: true
      restartPolicy: Never
      volumes:
        - name: config-volume
          configMap:
            name: reconcile-config
        - name: apps-volume
          secret:
            secretName: reconcile-apps
  backoffLimit: 1