apiVersion: batch/v1
kind: Job
metadata:
  name: tenant-url-check-hook
spec:
  backoffLimit: 1
  template:
    spec:
      containers:
        - name: tenant-url-checker
          image: registry.redhat.io/openshift4/ose-cli:latest  # Imagen con `oc` preinstalado
          env:
            - name: SECRET_NAME
              value: "dev-tenant-secret"  # Puedes sobreescribir esto al aplicar